<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 | PSC AI Cluster</title>

    <style>
        :root {
            --main-bg-color: #ffffff;
            --accent-color: #0b3d91;
            --text-color: #000000;
            --link-color: #0b3d91;
        }

        body {
            font-family: 'Noto Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--main-bg-color);
            color: var(--text-color);
        }

        .content {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        .blog-posts ul {
            list-style-type: none;
            padding: 0;
        }

        .blog-posts li {
            margin: 10px 0;
            font-size: 16px;
        }

        .blog-posts a {
            color: var(--link-color);
            text-decoration: none;
            font-weight: bold;
        }

        .blog-posts a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="content">
    <h3>🔹 블로그 공지사항 목록</h3>
    <div class="blog-posts">
        <ul id="blog-post-list">
            <li>공지사항을 불러오는 중...</li>
        </ul>
    </div>
</div>

<script>
    function fetchBlogPosts(json) {
        const entries = json.feed.entry;
        if (!entries || entries.length === 0) {
            document.getElementById("blog-post-list").innerHTML = "<li>공지사항이 없습니다.</li>";
            return;
        }

        let postHTML = "";
        entries.slice(0, 5).forEach((post) => {
            const title = post.title.$t;
            const link = post.link.find(l => l.rel === "alternate").href;
            const date = new Date(post.published.$t).toLocaleDateString();

            postHTML += `
                <li>
                    <a href="${link}" target="_blank">${title}</a><br>
                    <small>${date}</small>
                </li>
            `;
        });

        document.getElementById("blog-post-list").innerHTML = postHTML;
    }
</script>

<!-- JSONP 방식으로 구글 블로그 데이터 불러오기 -->
<script src="https://pscaicluster.blogspot.com/feeds/posts/default?alt=json-in-script&callback=fetchBlogPosts"></script>

</body>
</html>
