<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 | PSC AI Cluster</title>
    <link rel="stylesheet" href="style.css">

    <style>
        :root {
            --main-bg-color: #ffffff;
            --accent-color: #0b3d91; /* 딥 블루 계열 */
            --text-color: #000000; /* 검정 계열 */
            --link-color: #0b3d91;
        }

        /* 기본 스타일 */
        body {
            font-family: 'Noto Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--main-bg-color);
            color: var(--text-color);
        }
        
        /* 헤더 스타일 */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: var(--main-bg-color);
            border-bottom: 1px solid #ddd;
            
        }

        header h1 {
            font-size: 24px;
            margin: 0;
            color: var(--accent-color);
            cursor: pointer;
        }

        /* 네비게이션 메뉴 - 제목과 가까워지도록 위치 조정 */
        nav {
            display: flex;
            align-items: center;
            margin-left: -1400px; /* 제목과 간격 조정 */
        }

        nav a {
            color: var(--link-color);
            text-decoration: none;
            margin-left: 20px;
            font-size: 14px; /* 제목보다 작은 글씨 */
        }

        /* 회사 CI 로고 */
        .company-ci {
            width: 50px;
            height: 50px;
            background: url('images/CI_logo.jpg') no-repeat center center/contain;
            border-radius: 8px;
        }

        /* 메인 배너 스타일 */
        .hero {
            background: url('images/brain_ai.jpg') no-repeat center center/cover;
            text-align: center;
            padding: 80px 20px;
            color: white;
        }

        .hero h2 {
            font-size: 36px;
            font-weight: bold;
        }

        /* 콘텐츠 섹션 */
        .content {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .content h3 {
            font-size: 28px;
            margin-bottom: 20px;
            color: var(--accent-color);
        }

        .content ul {
            list-style-type: none;
            padding: 0;
        }

        .content ul li {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .content ul li a {
            color: var(--link-color);
            text-decoration: none;
        }

        .content ul li a:hover {
            text-decoration: underline;
        }

        .content p {
            font-size: 16px;
            margin-top: 20px;
        }

        /* 버튼 스타일 */
        button {
            padding: 10px 20px;
            background-color: var(--button-color);
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: var(--button-hover-color);
        }

           /* 푸터 스타일 */
        footer {
            background-color: #eeeeee;
            padding: 20px;
            text-align: left;
            font-size: 12px;
            line-height: 1.2;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<header>
    <h1 onclick="window.location.href='index.html'">PSC AI Cluster</h1>
    <nav>
        <a href="intro.html">사단법인 소개</a>
        <a href="board.html">게시판</a>
    </nav>
</header>

<div class="hero">
    <h2>공지사항 및 커뮤니티</h2>
</div>

<div class="content">
    <h3>최신 공지사항</h3>
    <ul>
        <li><a href="#">[공지] PSC AI Cluster 공식 홈페이지 오픈</a></li>
        <li><a href="#">[모집] AI 연구개발 인턴십 프로그램 안내</a></li>
        <li><a href="#">[이벤트] AI 기술 세미나 참가 신청</a></li>
    </ul>

    <h3>자유 게시판</h3>
    <p>회원들과 자유롭게 의견을 나누고 정보를 공유하세요!</p>
  <button onclick="window.location.href='write.html'">글 작성하기</button>
</div>

<footer>
    <p><strong>사단법인 PSC AI Cluster</strong></p>
    <p>주소: 서울특별시 강남구 테헤란로 310, 708호(역삼동)</p>
</footer>

</body>
</html>
