.image-container {

}

/* 이미지 크기 및 중앙 정렬 */
.center-image {
    max-width: 30%;  /* 이미지 너비를 화면의 %로 설정 */
    height: auto;    /* 이미지 비율 유지 */

}
        /* 본문 스타일 */

            width: auto;

            height: auto;

            border-radius: 8px;
