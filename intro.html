<!DOCTYPE html>

    <style>
        :root {
            --main-bg-color: #ffffff;
            --accent-color: #0b3d91; /* 딥 블루 계열 */
            --text-color: #000000; /* 검정 계열 */
            --link-color: #0b3d91;
        }

        /* 기본 스타일 */
        body {
            font-family: 'Noto Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--main-bg-color);
            color: var(--text-color);
        }

        /* 헤더 스타일 */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: var(--main-bg-color);
            border-bottom: 1px solid #ddd;
        }

        header h1 {
            font-size: 24px;
            margin: 0;
            color: var(--accent-color);
            cursor: pointer;
                }

        /* 네비게이션 메뉴 - 제목과 가까워지도록 위치 조정 */
        nav {
            display: flex;
            align-items: left;
            margin-left: -1400px; /* 제목과 간격 조정 */
        }

        nav a {
            color: var(--link-color);
            text-decoration: none;
            margin-left: 20px;
            font-size: 14px; /* 제목보다 작은 글씨 */
        }

        /* 메인 배너 스타일 */
        .hero {
            background: url('images/Ai_person.jpg') no-repeat center center/cover;
            text-align: center;
            padding: 100px 20px;
            color: white;
        }

        .hero h2 {
            font-size: 36px;
            font-weight: 700;
            margin: 0;
        }

        /* 콘텐츠 스타일 */
        .content {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .content h3 {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent-color);
            margin-bottom: 20px;
        }

        .content p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .content ul {
            list-style-type: disc;
            padding-left: 20px;
        }

        .content li {
            font-size: 16px;
            margin-bottom: 10px;
        }
        
       /* 이미지 컨테이너 스타일 */
.image-container {
    display: flex;           /* flexbox로 정렬 */
    justify-content: center; /* 수평 중앙 정렬 */
    align-items: left;     /* 수직 중앙 정렬 */
    margin: 40px 0;          /* 배너와 소개 섹션 사이 여백 추가 */
}

/* 이미지 크기 및 중앙 정렬 */
.center-image {
    max-width: 50%;  /* 이미지 너비를 화면의 %로 설정 */
    height: auto;    /* 이미지 비율 유지 */
    border-radius: 8px; /* 둥근 테두리 (선택 사항) */
}


           /* 푸터 스타일 */
        footer {
            background-color: #eeeeee;
            padding: 20px;
            text-align: left;
            font-size: 12px;
            line-height: 1.2;
            margin-top: 30px;
        }

        footer p {
            font-size: 14px;
            margin: 5px 0;
        }

        footer p strong {
            font-weight: 700;
        }

</html>
