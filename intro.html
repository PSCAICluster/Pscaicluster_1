<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사단법인 소개 | PSC AI Cluster</title>
    
    <!-- 구글 폰트 추가 -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap">

    <style>
        :root {
            --main-bg-color: #ffffff;
            --accent-color: #0b3d91; /* 딥 블루 계열 */
            --text-color: #000000; /* 검정 계열 */
            --link-color: #0b3d91;
        }

        /* 기본 스타일 */
        body {
            font-family: 'Noto Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--main-bg-color);
            color: var(--text-color);
        }
        
        /* 헤더 스타일 */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: var(--main-bg-color);
            border-bottom: 1px solid #ddd;
            position: relative;
        }

        header h1 {
            font-size: 24px;
            margin: 0;
            color: var(--accent-color);
            cursor: pointer;
        }

        /* 네비게이션 메뉴 - 중앙 정렬 */
        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        nav a {
            color: var(--link-color);
            text-decoration: none;
            margin: 0 15px;
            font-size: 14px;
        }

        /* 회사 CI 로고 */
        .company-ci {
            width: 50px;
            height: 50px;
            background: url('images/CI_logo.jpg') no-repeat center center;
            background-size: contain;
            display: block;
        }

        /* 메인 배너 스타일 */
        .hero {
            background: url('images/circle_ai.jpg') no-repeat center center/cover;
            text-align: center;
            padding: 100px 20px;
            color: white;
        }

        .hero h2 {
            font-size: 36px;
            font-weight: 700;
            margin: 0;
        }

        /* 콘텐츠 스타일 */
        .content {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .content h3 {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent-color);
            margin-bottom: 20px;
        }

        .content p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .content ul {
            list-style-type: disc;
            padding-left: 20px;
        }

        .content li {
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        /* 이미지 컨테이너 스타일 */
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 40px 0;
        }

        /* 이미지 크기 및 중앙 정렬 */
        .center-image {
            max-width: 50%;
            height: auto;
            border-radius: 8px;
        }

        /* 푸터 스타일 */
       footer {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background-color: #eeeeee;
  padding: 20px;
  text-align: left;
  font-size: 12px;
  line-height: 1.2;
}

        footer p {
            font-size: 12px;
            margin: 5px 0;
        }

        footer p strong {
            font-weight: 700;
        }
    </style>
</head>
<body>

<header>
    <h1 onclick="window.location.href='index.html'">PSC AI Cluster</h1>
    <nav>
        <a href="intro.html">사단법인 소개</a>
        <a href="board.html">게시판</a>
    </nav>
    <div class="company-ci"></div>
</header>

<div class="hero">
    <h2></h2>
</div>

<div class="content">
    <h3>우리의 목표</h3>
    
    <p>PSC AI Cluster는 인공지능 산업의 발전을 위해 다음과 같은 사업을 추진합니다.</p>
    <ul>
        <li>인공지능 산업의 교육·연구 및 조사 사업</li>
        <li>인공지능 데이터산업의 연구결과의 발간 및 출판</li>
        <li>인공지능 기술을 기반으로 한 지역발전을 위한 제반 봉사사업</li> 
        <li>재외동포의 협력·지원, 한국의 홍보 또는 국제교류·협력</li>
    </ul>
    
    <!-- 중앙에 추가된 이미지 -->
    <div class="image-container">
        <img src="images/Diagram.png" alt="AI 이미지" class="center-image">
    </div>
</div>

<footer>
    <p><strong>사단법인 피에스씨인공지능클러스터(PSC AI Cluster)</strong></p>
    <p>주소: 서울특별시 강남구 테헤란로 310, 708호(역삼동)</p>
</footer>

</body>
</html>
