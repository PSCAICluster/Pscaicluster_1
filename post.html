<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 상세보기 | PSC AI Cluster</title>

    <style>
        :root {
            --main-bg-color: #ffffff;
            --accent-color: #0b3d91;
            --text-color: #000000;
            --link-color: #0b3d91;
        }

        body {
            font-family: 'Noto Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--main-bg-color);
            color: var(--text-color);
        }

        .content {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .post-title {
            font-size: 24px;
            color: var(--accent-color);
            margin-bottom: 10px;
        }

        .post-content {
            font-size: 16px;
            line-height: 1.6;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            background-color: var(--accent-color);
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }

        .back-button:hover {
            background-color: #092c6a;
        }
    </style>
</head>
<body>

<div class="content">
    <h2 class="post-title">게시글 제목</h2>
    <div class="post-content">
        여기에 게시글의 상세 내용이 들어갑니다.
    </div>

    <a href="list.html" class="back-button">목록으로 돌아가기</a>
</div>

</body>
</html>
